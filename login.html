<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/99acd50083.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom_login.css">
    <title>Document</title>
</head>
<body class="d-flex" id="teste">
    <div class="container-login">
        <div class="wrapper-login">
            <div class="title">
                <span>√Årea Restrita</span>
            </div>
            <form action="#" class="form-login">
                <div class="login">
                    <div class="row">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="E-mail" required> 
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha" required> 
                    </div>
                </div>
                

                <div class="row button">
                    <button type="submit">Acessar</button>
                </div>

                <div class="signup-link">
                    <a href="#">Cadastrar</a> - <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>
  


    
</body>
</html>
